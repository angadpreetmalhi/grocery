<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Give and Take</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 700px; /* Adjusted width for 10 names */
      overflow-x: auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 12px; /* Reduced font size for narrower columns */
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td {
      background-color: #f8f9fa;
    }
    .input-cell input {
      width: 100%;
      box-sizing: border-box;
      text-align: right;
      padding: 2px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-width: 40px; /* Set max width for input fields */
    }
    .total, .give-take {
      font-weight: bold;
    }
    .totals, .give-take {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    .name-header {
      font-weight: bold;
      font-size: 12px; /* Smaller font size for narrow columns */
    }
    .amount-column, .total-column, .give-take-column {
      width: 40px; /* Fixed narrow width for $ columns, Total, and Give/Take columns */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Grocery Give and Take</h2>
    <table>
      <thead>
        <tr>
          <th class="name-header">Name</th>
          <th class="amount-column">$</th>
          <th class="amount-column">$</th>
          <th class="amount-column">$</th>
          <th class="total-column">Total</th>
          <th class="give-take-column">Give/Take</th>
        </tr>
      </thead>
      <tbody id="inputRows">
        <!-- Rows for each person will be generated here -->
      </tbody>
    </table>
  </div>

  <script>
    // List of names
    const names = ['Amrit', 'Angad', 'Buttar', 'Gurpal', 'Harman', 'Honey', 'Jassi', 'Rana', 'Shah', 'Sukhbir'];

    // Function to render the table rows for each person
    function renderTable() {
      const tbody = document.getElementById('inputRows');

      // Create a row for each person
      names.forEach((name, index) => {
        const row = document.createElement('tr');

        // Name cell
        const nameCell = document.createElement('td');
        nameCell.innerText = name;
        row.appendChild(nameCell);

        // Amount inputs (3 columns with $ sign)
        for (let i = 0; i < 3; i++) {
          const amountCell = document.createElement('td');
          amountCell.classList.add('amount-column'); // Apply the fixed width
          const input = document.createElement('input');
          input.type = 'number';
          input.id = `input-${index}-${i}`;
          input.min = '0';
          input.classList.add('input-cell');
          input.oninput = calculateTotals;
          amountCell.appendChild(input);
          row.appendChild(amountCell);
        }

        // Total and Give/Take cells
        const totalCell = document.createElement('td');
        totalCell.id = `total-${index}`;
        totalCell.classList.add('total-column');
        totalCell.innerText = '$0.00';
        row.appendChild(totalCell);

        const giveTakeCell = document.createElement('td');
        giveTakeCell.id = `give-take-${index}`;
        giveTakeCell.classList.add('give-take-column');
        giveTakeCell.innerText = '$0.00';
        row.appendChild(giveTakeCell);

        tbody.appendChild(row);
      });
    }

    // Function to calculate the totals and give/take amounts
    function calculateTotals() {
      const numPeople = names.length;
      let grandTotal = 0;
      const totals = [];

      // Calculate total for each person
      for (let j = 0; j < numPeople; j++) {
        let total = 0;
        for (let i = 0; i < 3; i++) {
          const amount = parseFloat(document.getElementById(`input-${j}-${i}`).value) || 0;
          total += amount;
        }
        totals.push(total);
        document.getElementById(`total-${j}`).innerText = `$${total.toFixed(2)}`;
        grandTotal += total;
      }

      // Calculate average amount spent
      const average = grandTotal / numPeople;

      // Calculate give/take amount for each person
      for (let j = 0; j < numPeople; j++) {
        const giveTake = totals[j] - average;
        document.getElementById(`give-take-${j}`).innerText = `$${giveTake.toFixed(2)}`;
      }
    }

    // Initial render
    renderTable();
  </script>
</body>
</html>
